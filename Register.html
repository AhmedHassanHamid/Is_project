<!DOCTYPE html>
<html>
<head>
<title>Register | Healthcare</title>
<link rel="icon" type="image/x-icon" href="img/Icon.png">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Style.css">
</head>
<body class="Reg_body">

<!-- Register Section -->
<div class="Sidebar" style="width:50%">

	<img src="img/Icon.png" width="50" height="60" style="margin-left:20px">
	<div class="Register_form">
		<h2 class="any_text">Welcome To Healthcare</h2>
		<p class="any_text">Sign up now!</p>
		<br>
		<input type="text" class="TextBox" placeholder="Username">
		<input type="email" class="TextBox" placeholder="Email">
		<input type="password" class="TextBox" placeholder="Password">
		<input type="password" class="TextBox" placeholder="Confirm Password">
		<br>
		<button type="button" class="Button">Sign up</button>

	</div>

	
</div>
      
</body>
</html>
